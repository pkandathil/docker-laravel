[supervisord]
nodaemon=true

[program:sshd]
command=/usr/sbin/sshd -D

[program:php7.0-fpm]
command=/usr/sbin/php-fpm7.0 -c /etc/phpi/7.0/fpm

[program:nginx]
command=/usr/sbin/nginx

[program:mysqld]
command=/usr/sbin/mysqld --basedir=/usr --datadir=/var/lib/mysql --user=mysql --log-error=/var/log/mysql/error.log --pid-file=/var/run/mysqld/mysqld.pid --socket=/var/run/mysqld/mysqld.sock --port=3306
